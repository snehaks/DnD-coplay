<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Co-Play DM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- JOIN SECTION -->
<div id="join-section">
  <input id="name" placeholder="Your name">
  <input id="code" placeholder="Game code">
  <button id="joinBtn">Join Game</button>
</div>

<!-- GAME SECTION (HIDDEN UNTIL JOINED) -->
<div id="game-section" style="display:none;">
  <textarea id="story" rows="12" readonly></textarea>
  <input id="action" placeholder="What do you do?">
  <button id="actionBtn">Send Action</button>
</div>


  <script src="script.js"></script>
</body>
</html>
